<div class="container">
    <div class="row padding">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Adress</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="adressInformationForm" (ngSubmit)="saveadressInformation()">
                        <div class="form-group">
                            <label for="firstName">Street</label>
                            <input type="text" class="form-control" id="street" formControlName="street">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Postal Code</label>
                            <input type="number" class="form-control" id="zipcode" formControlName="zipcode">
                        </div>

                        <div class="form-group">
                            <label for="telephone">City</label>
                            <input type="text" class="form-control" id="city" formControlName="city">
                        </div>
                        <div>
                            <button class="btn btn-primary" (click)="navigateToPersonalInformation()">Previous</button>

                            <button type="submit" class="btn btn-primary btn_actions">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
