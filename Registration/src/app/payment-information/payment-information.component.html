<div class="container">
    <div class="row padding">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Payment</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="paymentInformationForm" (ngSubmit)="savePaymentInformation()">
                        <div class="form-group">
                            <label for="accountOwner">Acount Owner</label>
                            <input type="text" class="form-control" id="accountOwner" formControlName="accountOwner">
                        </div>

                        <div class="form-group">
                            <label for="iban">IBAN</label>
                            <input type="text" class="form-control" id="iban" formControlName="iban">
                        </div>

                        <div>
                            <button class="btn btn-primary" (click)="navigateToAdressInformation()">Previous</button>

                            <button type="submit" class="btn btn-primary btn_actions">Next</button>

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
